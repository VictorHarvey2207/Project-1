<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Customer Dialog</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#338ce6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for desktop app feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
</head>
<body class="bg-slate-200 dark:bg-slate-900 flex items-center justify-center min-h-screen p-4 bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&amp;w=2072&amp;auto=format&amp;fit=crop')] bg-cover bg-center bg-no-repeat bg-blend-overlay" data-alt="Abstract blurry office background or technology gradient">
<!-- Overlay Backdrop -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm transition-opacity duration-300">
<!-- Dialog Container -->
<div class="relative w-full max-w-[580px] transform overflow-hidden rounded-xl bg-white dark:bg-background-dark shadow-2xl transition-all animate-fade-in-up border border-slate-200 dark:border-slate-700 flex flex-col max-h-[90vh]">
<!-- Header -->
<div class="flex items-center justify-between border-b border-slate-100 dark:border-slate-700/50 px-6 py-4 bg-white dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center gap-3">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined">person_add</span>
</div>
<div>
<h2 class="text-lg font-bold text-slate-900 dark:text-white leading-tight">Thêm khách hàng</h2>
<p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Nhập thông tin chi tiết cho khách hàng mới</p>
</div>
</div>
<button class="group flex h-8 w-8 items-center justify-center rounded-full text-slate-400 hover:bg-slate-100 hover:text-slate-600 dark:hover:bg-slate-800 dark:hover:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
<!-- Content Scrollable Area -->
<div class="overflow-y-auto p-6 scroll-smooth">
<!-- Simulated Error Alert (Hidden by default logic, shown here for design completeness as per prompt) -->
<!-- 
                <div class="mb-5 flex items-start gap-3 rounded-lg bg-red-50 p-3 text-red-800 dark:bg-red-900/20 dark:text-red-300 border border-red-100 dark:border-red-800/30">
                    <span class="material-symbols-outlined text-[20px] mt-0.5">error</span>
                    <div class="text-sm">
                        <p class="font-bold">Lỗi nhập liệu</p>
                        <p>Mã khách hàng đã tồn tại trong hệ thống.</p>
                    </div>
                </div> 
                -->
<form class="flex flex-col gap-5">
<!-- Row 1: Customer ID -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                            Mã khách hàng <span class="text-red-500">*</span>
</label>
<div class="relative">
<input class="w-full rounded-lg border border-slate-300 bg-slate-50 px-4 py-2.5 text-sm font-medium text-slate-900 outline-none transition-all focus:border-primary focus:bg-white focus:ring-2 focus:ring-primary/20 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400 dark:focus:border-primary" placeholder="VD: C001" type="text"/>
<div class="absolute right-3 top-2.5 text-slate-400 dark:text-slate-500 pointer-events-none">
<span class="material-symbols-outlined text-[20px]">badge</span>
</div>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400">Mã định danh duy nhất, không thể trùng lặp.</p>
</div>
<!-- Row 2: Full Name -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                            Họ và tên <span class="text-red-500">*</span>
</label>
<input class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-sm font-normal text-slate-900 outline-none transition-all focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400 dark:focus:border-primary" placeholder="Nhập họ và tên đầy đủ" type="text"/>
</div>
<!-- Row 3: Split Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
<!-- CCCD -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                                Số CCCD
                            </label>
<input class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-sm font-normal text-slate-900 outline-none transition-all focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400 dark:focus:border-primary" maxlength="12" placeholder="12 chữ số" type="text"/>
<!-- Example validation message hidden/shown based on state -->
<!-- <p class="text-xs text-red-500 mt-1 hidden">Vui lòng nhập đủ 12 số.</p> -->
</div>
<!-- Phone -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                                Số điện thoại
                            </label>
<input class="w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-sm font-normal text-slate-900 outline-none transition-all focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400 dark:focus:border-primary" maxlength="10" placeholder="Bắt đầu bằng 0..." type="tel"/>
</div>
</div>
</form>
</div>
<!-- Footer / Actions -->
<div class="bg-slate-50 dark:bg-slate-800/50 px-6 py-4 flex flex-row-reverse gap-3 border-t border-slate-100 dark:border-slate-700/50">
<button class="flex min-w-[100px] cursor-pointer items-center justify-center rounded-lg bg-primary px-4 py-2.5 text-sm font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus:ring-4 focus:ring-primary/30 active:scale-[0.98]">
<span class="material-symbols-outlined text-[18px] mr-2">save</span>
<span>Thêm</span>
</button>
<button class="flex min-w-[80px] cursor-pointer items-center justify-center rounded-lg border border-slate-200 bg-white px-4 py-2.5 text-sm font-semibold text-slate-700 shadow-sm transition-all hover:bg-slate-50 hover:text-slate-900 focus:ring-4 focus:ring-slate-100 dark:border-slate-600 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700 active:scale-[0.98]">
                    Hủy
                </button>
</div>
</div>
</div>
<!-- Toggle Dark Mode Button (For Demo Purpose) -->
<div class="fixed bottom-4 right-4 z-[60]">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-slate-900 text-white shadow-lg transition-transform hover:scale-110 dark:bg-white dark:text-slate-900" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>
</div>
</body></html>
