<!DOCTYPE html>
<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Xóa phòng - Delete Room Dialog</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "primary-hover": "#0f6bd0",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "danger": "#dc2626",
              "danger-hover": "#b91c1c",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "xl": "0.75rem", 
              "2xl": "1rem"
            },
            boxShadow: {
              'modal': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04), 0 0 0 1px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .custom-input:focus {
            box-shadow: 0 0 0 4px rgba(19, 127, 236, 0.1);
            border-color: #137fec;
        }
    </style>
</head>
<body class="bg-background-light font-display text-slate-900 min-h-screen flex items-center justify-center p-4">
<div aria-labelledby="modal-title" aria-modal="true" class="relative z-10" role="dialog">
<div class="fixed inset-0 bg-slate-900/40 transition-opacity backdrop-blur-sm"></div>
<div class="fixed inset-0 z-10 w-screen overflow-y-auto">
<div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
<div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-modal transition-all sm:my-8 sm:w-full sm:max-w-[480px] border border-slate-100/50">
<div class="flex justify-between items-center px-6 py-4 border-b border-slate-100 bg-white">
<h3 class="text-lg font-bold text-slate-900" id="modal-title">Xóa phòng</h3>
<button class="text-slate-400 hover:text-slate-600 hover:bg-slate-50 focus:outline-none rounded-full p-2 transition-all duration-200" type="button">
<span class="material-symbols-outlined text-xl leading-none block">close</span>
</button>
</div>
<div class="px-6 py-6 bg-white">
<div class="space-y-5">
<div>
<label class="block text-sm font-semibold text-slate-700 mb-2" for="room-id">
                                    Mã phòng cần xóa <span class="text-danger">*</span>
</label>
<div class="relative">
<input autocomplete="off" class="custom-input form-input block w-full pl-4 pr-10 py-3 rounded-xl border-slate-300 text-slate-900 placeholder-slate-400 focus:ring-0 text-base transition-all shadow-sm" id="room-id" placeholder="Nhập mã phòng (VD: P101)" type="text"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-xl">meeting_room</span>
</div>
</div>
<p class="mt-2 text-xs text-slate-500">Vui lòng nhập chính xác mã phòng để tiếp tục.</p>
</div>
<div class="hidden rounded-xl bg-red-50 p-4 border border-red-100 flex gap-3 items-start">
<span class="material-symbols-outlined text-red-600 text-xl shrink-0 mt-0.5">error</span>
<div>
<h4 class="text-sm font-bold text-red-700">Không thể xóa phòng</h4>
<p class="text-sm text-red-600 mt-1 leading-relaxed">Phòng này hiện đang có khách thuê hoặc đặt trước. Vui lòng kiểm tra lại trạng thái phòng.</p>
</div>
</div>
</div>
</div>
<div class="px-6 py-4 bg-slate-50 flex flex-col-reverse sm:flex-row sm:justify-end sm:gap-3 border-t border-slate-100">
<button class="mt-3 sm:mt-0 w-full sm:w-auto inline-flex justify-center items-center rounded-xl bg-white px-5 py-2.5 text-sm font-semibold text-slate-700 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 hover:text-slate-900 transition-all focus:outline-none focus:ring-2 focus:ring-slate-400" type="button">
                            Hủy
                        </button>
<button class="w-full sm:w-auto inline-flex justify-center items-center gap-2 rounded-xl bg-danger px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-danger-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-danger transition-all" type="button">
<span class="material-symbols-outlined text-[18px]">delete</span>
                            Xóa
                        </button>
</div>
</div>
</div>
</div>
</div>

</body></html>
