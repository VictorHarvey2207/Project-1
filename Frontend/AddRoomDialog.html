<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Room Dialog</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1c7fe3",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for the table/content if needed, keeping it clean */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display overflow-hidden relative">
<!-- MOCK BACKGROUND: RoomManagementWidget Context -->
<!-- This section simulates the application running in the background behind the modal -->
<div aria-hidden="true" class="flex-1 flex flex-col opacity-40 pointer-events-none select-none blur-[2px] transition-all">
<!-- Top Navigation Mock -->
<header class="h-16 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-[#1a222c] flex items-center px-8 justify-between">
<div class="flex items-center gap-4">
<div class="w-8 h-8 bg-primary rounded-lg"></div>
<div class="h-4 w-32 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
<div class="flex gap-4">
<div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
</header>
<!-- Main Content Mock -->
<div class="flex-1 p-8 flex flex-col gap-6">
<div class="flex justify-between items-center">
<div class="h-8 w-48 bg-gray-200 dark:bg-gray-700 rounded"></div>
<div class="h-10 w-32 bg-primary/20 rounded-lg"></div>
</div>
<!-- Mock Grid of Rooms -->
<div class="grid grid-cols-4 gap-4">
<div class="aspect-video bg-white dark:bg-[#1a222c] rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm"></div>
<div class="aspect-video bg-white dark:bg-[#1a222c] rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm"></div>
<div class="aspect-video bg-white dark:bg-[#1a222c] rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm"></div>
<div class="aspect-video bg-white dark:bg-[#1a222c] rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm"></div>
<div class="aspect-video bg-white dark:bg-[#1a222c] rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm"></div>
<div class="aspect-video bg-white dark:bg-[#1a222c] rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm"></div>
</div>
</div>
</div>
<!-- MODAL OVERLAY -->
<div class="absolute inset-0 z-50 flex items-center justify-center bg-[#0e141b]/60 backdrop-blur-sm p-4 animate-in fade-in duration-200">
<!-- DIALOG CONTAINER -->
<div class="bg-white dark:bg-[#1a222c] w-full max-w-[480px] rounded-2xl shadow-2xl flex flex-col animate-in zoom-in-95 duration-200 border border-gray-100 dark:border-gray-800">
<!-- HEADER -->
<div class="flex items-center justify-between px-6 pt-6 pb-2">
<h3 class="text-[#0e141b] dark:text-white tracking-tight text-xl font-bold leading-tight">Thêm phòng mới</h3>
<button class="text-[#4f7396] hover:text-[#0e141b] dark:hover:text-white transition-colors p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- FORM CONTENT -->
<div class="p-6 flex flex-col gap-5">
<!-- Field: Room Code -->
<div class="flex flex-col gap-1.5">
<label class="flex gap-1 items-center">
<span class="text-[#0e141b] dark:text-gray-200 text-sm font-semibold leading-normal">Mã phòng</span>
<span class="text-red-500 text-sm">*</span>
</label>
<div class="relative group">
<input autofocus="" class="form-input flex w-full rounded-lg border border-[#d0dbe6] dark:border-gray-600 bg-[#f8fafb] dark:bg-[#111921] px-4 h-12 text-[#0e141b] dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 placeholder:text-[#4f7396] dark:placeholder:text-gray-500 text-base transition-all shadow-sm" placeholder="VD: P101" type="text" value=""/>
<!-- Conditional Error State Visual (Mocked as if validation failed for demo) -->
<div class="absolute right-3 top-3 text-red-500 hidden group-has-[:invalid]:block">
<span class="material-symbols-outlined text-[20px]">error</span>
</div>
</div>
<!-- Helper/Error Text -->
<p class="text-[#4f7396] dark:text-gray-400 text-xs font-normal leading-normal">Mã phòng không được để trống và phải là duy nhất</p>
</div>
<!-- Field: Room Type -->
<div class="flex flex-col gap-1.5">
<label class="text-[#0e141b] dark:text-gray-200 text-sm font-semibold leading-normal">Loại phòng</label>
<div class="relative">
<select class="form-select w-full appearance-none rounded-lg border border-[#d0dbe6] dark:border-gray-600 bg-[#f8fafb] dark:bg-[#111921] h-12 pl-4 pr-10 text-[#0e141b] dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 text-base shadow-sm transition-all cursor-pointer">
<option value="Standard">Standard</option>
<option value="Deluxe">Deluxe</option>
<option value="VIP">VIP</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-[#4f7396]">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Field: Price -->
<div class="flex flex-col gap-1.5">
<label class="text-[#0e141b] dark:text-gray-200 text-sm font-semibold leading-normal">Giá/ngày (VNĐ)</label>
<div class="relative">
<input class="form-input flex w-full rounded-lg border border-[#d0dbe6] dark:border-gray-600 bg-[#f8fafb] dark:bg-[#111921] px-4 h-12 text-[#0e141b] dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 placeholder:text-[#4f7396] dark:placeholder:text-gray-500 text-base transition-all shadow-sm" max="9999.999" min="0.001" placeholder="0.000" step="0.001" type="number" value=""/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-[#4f7396] bg-transparent">
<span class="text-xs font-medium bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded text-gray-500">VNĐ</span>
</div>
</div>
</div>
</div>
<!-- FOOTER ACTIONS -->
<div class="flex items-center justify-end gap-3 px-6 py-5 bg-gray-50 dark:bg-[#151b24] rounded-b-2xl border-t border-gray-100 dark:border-gray-800">
<button class="min-w-[84px] h-10 px-4 rounded-lg text-sm font-medium text-[#0e141b] dark:text-gray-300 bg-white dark:bg-transparent border border-[#d0dbe6] dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-400 transition-all focus:ring-2 focus:ring-gray-200">
                    Hủy
                </button>
<button class="min-w-[84px] h-10 px-4 rounded-lg text-sm font-medium text-white bg-primary hover:bg-[#156cc5] shadow-md shadow-primary/20 transition-all focus:ring-2 focus:ring-offset-1 focus:ring-primary flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[18px]">add</span>
                    Thêm
                </button>
</div>
</div>
</div>
</body></html>
