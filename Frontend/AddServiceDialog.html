<!DOCTYPE html>
<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Thêm Dịch Vụ - Hotel Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield; /* Thêm dòng này để sửa lỗi */
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<div aria-hidden="true" class="fixed inset-0 bg-slate-900/40 backdrop-blur-[2px] z-40 transition-opacity"></div>
<div class="relative z-50 w-full max-w-[480px] bg-white dark:bg-[#1a2632] rounded-xl shadow-2xl flex flex-col transform transition-all overflow-hidden border border-slate-200 dark:border-slate-700">
<div class="flex items-center justify-between px-6 py-5 border-b border-slate-100 dark:border-slate-700/50">
<h3 class="text-slate-900 dark:text-white text-xl font-bold tracking-tight leading-none">Thêm dịch vụ mới</h3>
<button class="group p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-primary/20">
<span class="material-symbols-outlined text-slate-400 group-hover:text-slate-600 dark:text-slate-500 dark:group-hover:text-slate-300 text-2xl">close</span>
</button>
</div>
<div class="px-6 py-6 space-y-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="room_code">
                    Mã phòng
                </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">meeting_room</span>
</div>
<input class="w-full h-12 pl-10 pr-10 rounded-lg bg-slate-50 dark:bg-[#131d27] border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="room_code" list="occupied_rooms" name="room_code" placeholder="Chọn phòng đang thuê..."/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">search</span>
</div>
<datalist id="occupied_rooms">
<option value="101">101 - Đang thuê</option>
<option value="102">102 - Đang thuê</option>
<option value="205">205 - VIP</option>
<option value="304">304 - Family</option>
</datalist>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="service_name">
                    Tên dịch vụ
                </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">room_service</span>
</div>
<input class="w-full h-12 pl-10 pr-10 rounded-lg bg-slate-50 dark:bg-[#131d27] border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="service_name" list="services" name="service_name" placeholder="Chọn hoặc nhập tên dịch vụ..."/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">arrow_drop_down</span>
</div>
<datalist id="services">
<option value="Breakfast">Bữa sáng</option>
<option value="Spa">Spa &amp; Massage</option>
<option value="Airport Pickup">Đưa đón sân bay</option>
<option value="Extra Bed">Giường phụ</option>
<option value="Laundry">Giặt là</option>
<option value="Mini Bar">Mini Bar</option>
</datalist>
</div>
</div>
<div class="grid grid-cols-2 gap-5">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="price">
                        Giá tiền (VND)
                    </label>
<div class="relative">
<input class="w-full h-12 pl-3 pr-4 rounded-lg bg-slate-50 dark:bg-[#131d27] border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all font-mono" id="price" min="0" placeholder="0" step="1000" type="number"/>
<div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
<span class="text-xs font-semibold text-slate-400 bg-slate-100 dark:bg-slate-800 px-1.5 py-0.5 rounded">₫</span>
</div>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="quantity">
                        Số lượng
                    </label>
<div class="flex items-center rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#131d27] h-12 overflow-hidden focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<button class="w-10 h-full flex items-center justify-center text-slate-500 hover:text-primary hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors border-r border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-lg">remove</span>
</button>
<input class="w-full h-full text-center bg-transparent border-none focus:ring-0 text-slate-900 dark:text-white font-medium p-0" id="quantity" min="1" placeholder="1" type="number" value="1"/>
<button class="w-10 h-full flex items-center justify-center text-slate-500 hover:text-primary hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors border-l border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-lg">add</span>
</button>
</div>
</div>
</div>
</div>
<div class="px-6 py-5 bg-slate-50 dark:bg-[#15202b] border-t border-slate-100 dark:border-slate-700/50 flex justify-end gap-3">
<button class="px-5 h-10 rounded-lg text-sm font-semibold text-slate-600 dark:text-slate-300 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors focus:ring-2 focus:ring-slate-200 focus:outline-none min-w-[90px]">
                Hủy
            </button>
<button class="px-5 h-10 rounded-lg text-sm font-semibold text-white bg-primary hover:bg-blue-600 shadow-sm shadow-blue-200 dark:shadow-none transition-all focus:ring-2 focus:ring-primary/40 focus:outline-none min-w-[90px] flex items-center justify-center gap-2">
<span>Thêm</span>
</button>
</div>
</div>

</body></html>
